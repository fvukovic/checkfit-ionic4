<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-box">
      <ion-title>Promjeni broj</ion-title>
      <button class="sos" *ngIf="isUserLoggedIn" (click)="callSOS()">SOS</button>
      <img src="http://murataxi.com/images/resources/taxiLogo.png">
    </div>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    
    <div class="wrapper">
      <div class="title">Kako bi Vas mogli kontaktirati nakon što zaprimimo zahtjev za novu vožnju, molimo Vas da unesete broj mobitela!</div>
      <div class="form-box">
         <div class="text">Upišite broj:</div>
        <ion-input [(ngModel)]="phoneNumber" placeholder="....................." class="area-number"></ion-input> 
      </div>
      <button class="save-number" (click) = "saveNumber()">Spremi</button>
      <div class="icon">
        <img src="http://murataxi.com/images/resources/taxiLogo.png">
        <div class="text">Najmodernija i najkvalitetnija usluga prijevoza u gradu!</div>
      </div>
      
    </div>
    
    
    
    

   </ion-content>
