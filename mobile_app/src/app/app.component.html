<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay"> 
      <ion-content>
        <ion-list id="inbox-list">
              <!-- <ion-list-header>Mura Taxi</ion-list-header>  -->
              <img src="../../../assets/img/taxiLogo.png" class="menu-img">

              <div class="menu-list">Izbornik</div> 
                  <ion-menu-toggle auto-hide="false" >

                  <ion-item *ngIf="!isUserLoggedIn" class="list-item">
                      <ion-label class="menu-list-item" routerLink="/customer-homepage">{{ "menu.customerHomePage" | translate }}</ion-label>
                  </ion-item>

                  <ion-item *ngIf="isUserLoggedIn" class="list-item">
                    <ion-label class="menu-list-item" routerLink="/customer-homepage">Početna</ion-label>
                </ion-item> 
                  <ion-item *ngIf="isUserLoggedIn" class="list-item">
                    <ion-label class="menu-list-item" routerLink="/active-rides">Aktivne vožnje</ion-label>
                </ion-item> 
                  <ion-item *ngIf="isUserLoggedIn" class="list-item">
                    <ion-label class="menu-list-item"  routerLink="/inactive-rides">Trenutni zahtjevi</ion-label>
                </ion-item> 
                
                  <ion-item *ngIf="!isUserLoggedIn" class="list-item">
                      <ion-label class="menu-list-item" routerLink="/about-us">{{ "menu.aboutUs" | translate }}</ion-label>
                  </ion-item> 

                  <ion-item *ngIf="isUserLoggedIn" class="list-item">
                      <ion-label class="menu-list-item" routerLink="/my-rides">{{ "menu.myRides" | translate }}</ion-label>
                  </ion-item> 

                  <ion-item class="list-item">
                      <ion-label (click)="openPhoneNumberPopup()" class="menu-list-item">{{ "change.number" | translate }}</ion-label>
                  </ion-item> 
                  <ion-item class="list-item">
                    <button class="menu-close" ion-button menuClose>{{ "menu.closeMenu" | translate }}</button>
                </ion-item> 
                
                <ion-list id="labels-list">
                    <ion-label *ngIf="!isUserLoggedIn" routerLink="/login" class="login-out">{{ "menu.login" | translate }}</ion-label> 
                    <ion-label *ngIf="isUserLoggedIn"  (click)="logout()" class="login-out">{{ "menu.logout" | translate }}</ion-label> 
                  </ion-list>
                </ion-menu-toggle>
            </ion-list>

      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
