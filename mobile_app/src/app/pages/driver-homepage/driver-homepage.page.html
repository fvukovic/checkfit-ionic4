<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-box">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mura Taxi</ion-title>
      <button class="sos" *ngIf="isUserLoggedIn" (click)="callSOS()">SOS</button>
  </div>
  </ion-toolbar>
</ion-header>
<ion-content class="mapp">
  <style>
    .map {
      height: 47% !important;
    }
  </style>
  
    <div #mapElement class="map"></div> 
    <div class="buttons">
      <ion-button class="call-customer" *ngIf="isDriveStarted" href="tel:{{phoneNumber}}">Nazovi stranku</ion-button>
      <ion-button class="finish-drive" *ngIf="isDriveStarted" (click)="driverIsOnSpot()" >Vozilo na adresi</ion-button>
      <ion-button class="call-customer" *ngIf="isDriveStarted" (click)="endDrive()">Završi vožnju</ion-button>
    </div>

      <div class="drive-request" *ngIf="isDriveStarted">

        <div class="location-from">
          <span class="text">Polazište:</span>
          <span class="value">{{fromAddress}}</span> 
        </div>

        <div class="location-from">
          <span class="text">Odredište:</span>
          <span class="value">{{toAddress}}</span>
        </div>
      </div>


</ion-content>
