<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-box">
      <ion-icon (click) = "closeModal()"  name="ios-arrow-back"></ion-icon>
      <ion-title>Unos adrese</ion-title>
      <img src="http://murataxi.com/images/resources/taxiLogo.png">
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="add-locations">
    <div class="text">Upiši željenu adresu:</div>
    <ion-textarea [(ngModel)]="address"></ion-textarea>
    <button class="save-locations" (click)="passAddress()">Spremi</button>
  </div>
<div class="box">
  <img src="https://cdn.pixabay.com/photo/2016/02/07/23/42/ill-be-right-back-1185861__340.jpg" class="about-img">
  <p class="text-moto">Najmodernija i najkvalitetnija usluga prijevoza u gradu!</p>
</div>
</ion-content>
