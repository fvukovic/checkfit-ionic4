<ion-header>
  <ion-toolbar>
    <ion-title>Zahtjev za voznju</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class=container>
    <div *ngIf="!isDriveAccepted" >

      <div class="wrapper-request">  
        <ion-icon name="checkbox"></ion-icon>
        <p>Vaš zahtjev je uspješno poslan!</p>
      </div>    

      <div class="seacrhing-driver">
           <p>Tražim slobodnog vozača...</p>
          <!-- <ion-spinner style="width:150px" color="tertiary" class="ion-color ion-color-tertiary ios spinner-lines hydrated"
        role="progressbar"></ion-spinner>  -->
        <ion-spinner name="bubbles"></ion-spinner>
        <p class="details">Detalji će uskoro biti vidljivi na ekranu:</p>
      </div>

    </div>

    <div *ngIf="isDriveAccepted" >
      <div class="accepted-ride">
        <img src="http://murataxi.com/images/app/accepted-ride.png" class="menu-img">
          <h2>Zahtjev je prihvaćen!</h2>
          <p class="driver">Naš vozač će Vas uskoro kontaktirati...</p>
          <div class="distance">
          <span>Vaše vozilo je udaljeno:</span> 
          <p class="km">{{kms}}</p>
        </div> 
        </div>
      </div>

      <div class="logo">
        <img src="http://murataxi.com/images/resources/taxiLogo.png" class="menu-img">      
        <p class="rich-text">Najkvalitetnija i najbrža usluga prijevoza u gradu!</p>
    </div>

  </div>

</ion-content>
