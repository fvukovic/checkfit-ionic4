<ion-header [translucent]="true">
  <ion-toolbar class="koko">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Naruči vožnju</ion-title>
    <button (click)="callSOS()">SOS</button>
  </ion-toolbar>
</ion-header>
  <ion-content class="mapp"> 
    <style>
      .map {
        height: 60% !important;
      } 
    </style>
    <div #mapElement class="map"></div> 
    <div class="location-from">
        <ion-card (click)="openStreetPicker('from')"> {{fromAddress}} </ion-card>
    </div>
    <div class="location-to">
      <ion-card (click)="openStreetPicker('to')"> {{toAddress}} </ion-card>
    </div>
    <div class="passengers">
        <div class="title">Broj putnika:</div>
        <ion-radio-group class="passengers-nr"> 
          <ion-label>1</ion-label>
          <ion-radio (click)="setNumberOfPersons(1)"></ion-radio>
          <ion-label>2</ion-label>
          <ion-radio (click)="setNumberOfPersons(2)"></ion-radio>
          <ion-label>3</ion-label>
          <ion-radio (click)="setNumberOfPersons(3)"></ion-radio>
          <ion-label>4</ion-label>
          <ion-radio (click)="setNumberOfPersons(4)"></ion-radio>
        </ion-radio-group>
    </div>

  <ion-button class="order" (click)="orderTaxi()">{{ "customerHomepage.myRides" | translate }}</ion-button>
  </ion-content>
